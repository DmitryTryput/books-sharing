spring.datasource.url=jdbc:mysql://localhost:3306/book_sharing?createDatabaseIfNotExist=true&useSSL=false&useUnicode=yes&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Show or not log for each sql query
spring.jpa.show-sql=true

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Luquibase changeset location
spring.liquibase.change-log=classpath:/db/liquibase-changelog.xml

spring.security.user.name=root
spring.security.user.password=root

# Application context
server.servlet.context-path=/bookssharing/api/
server.port=8080

# Logging
logging.file=log/application.log
logging.level.by.gp=DEBUG

#oauth configurations
config.oauth2.tokenTimeout=3600
config.oauth2.resource.id=oauth2-resource
config.oauth2.clientID=client
config.oauth2.clientSecret=secret
security.oauth2.client.grantType=client_credentials
config.oauth2.accessTokenUri=http://localhost:8080/bookssharing/api/token
config.oauth2.userAuthorizationUri=http://localhost:8080/bookssharing/api/authorize
config.oauth2.resourceURI=http://localhost:8080/bookssharing/api/authorize
